      <div class="grid-col-3of8">

      <div class="grid-col-5of8">
        <h2 class="product-name">Orange Sunset</h2>
        <h3 class="product-subhead">Metallic Finish</h3>
        <h3 class="field-header">Price</h3>
        <form>
          <input class="price-field" type="text" name="price" placeholder="$">

        <textarea class="text-description-area" name="textarea" style="width:100%;height:7em;" placeholder="What do you want to say about your polish mix?"></textarea>
