</head>
<body>
  <!-- Main Navigation -->
  <div class="grid-row background">
    <div class="nav-container">
      <nav class="main-nav">
        <div class="grid-col-1of8 nav-padding">
          <a href="index.html"><img src="http://placehold.it/135x60" alt="swirl polishes co. logo"></a>
        </div> <div class="grid-col-1of8 nav-padding">
          <a href="mix.html" class="button-nav">Mix</a>
        </div> <div class="grid-col-1of8 nav-padding">
          <a href="product-listing.html" class="button-nav">Browse</a>
        </div> <div class="grid-col-1of8 nav-padding">
          <a href="product-view.html" class="button-nav">Shop</a>
        </div> <div class="grid-col-1of8 nav-padding">
          <p></p>
        </div>
        <div class="grid-col-1of8 nav-padding">
          <form>
            <input type="text" class="searchfield" placeholder="Search...">
          </form>
        </div>
        <div class="grid-col-1of8 nav-padding">
          <a href="create-account.html" class="secondary-nav">Sign Up</a>
        </div> <div class="grid-col-1of8 nav-padding">
          <a href="profile.html"><img src="http://placehold.it/50x50" alt="cart image"></a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Custom Mix -->
  <div class="content-container">
    <div class="grid-col-4of8">
      <img src="http://placehold.it/400x350" alt="">
    </div>
    <div class="grid-col-4of8">
      <h1 class="main-heading">Mix</h1>
      <!-- Fill in Information -->
      <section id="info">
        <h3 class="field-header">Name</h3>
        <form>
          <input class="searchfield" type="text" name="search" placeholder="Insert Custom Name...">
        </form>
        <h3 class="field-header">Description</h3>
        <form>
          <input class="searchfield" type="text" name="search" placeholder="Insert Description...">
        </form>
      </section>

      <!-- Colour Picker -->
      <div class="grid-col-8of8">
        <section id="colour">
          <h3 class="field-header">Colour Picker</h3>
          <img src="http://placehold.it/250x250" alt="" class="colour-picker">
          <img src="http://placehold.it/60x250" alt="">
        </section>
      </div>

      <!-- Drop Down Selector -->
      <section id="addins">
        <h3 class="field-header">Add-Ins</h2>
        <!-- <input class="slider" type="range" min="0" max="50" value="25" step="5" /> -->
        <select class="dropdown">
          <option value="oval">Glitter</option>
          <option value="square">Confetti</option>
          <option value="diamond">Shine</option>
          <option value="heart">Lustre</option>
        </select>
        <h3 class="field-header">Bottle Shape</h2>
        <select class="dropdown">
          <option value="oval">Oval</option>
          <option value="square">Square</option>
          <option value="diamond">Diamond</option>
          <option value="heart">Heart</option>
        </select>
      </section>

      <!-- Social Links -->
      <div class="grid-col-8of8">
        <h3 class="header-field">Share on Social Media</h3>
        <a href="https://twitter.com/"><img src="http://placehold.it/50x50" class="social-icon"></a>
        <a href="https://twitter.com/"><img src="http://placehold.it/50x50" class="social-icon"></a>
        <a href="https://twitter.com/"><img src="http://placehold.it/50x50" class="social-icon"></a>
        <a href="https://twitter.com/"><img src="http://placehold.it/50x50" class="social-icon"></a>
      </div>

      <!-- Add to cart and sell buttons -->
      <div class="grid-col-4of8">
        <div class="button1"><a class="button-primary" href="cart.html">+ Add to Cart</a></div>
      </div>
      <div class="grid-col-4of8">
        <div class="button2"><a class="button-secondary" href="sell-polish.html">Sell My Mix</a></div>
      </div>
    </div>
  </div> <!-- End of Content Container -->

  <!-- Footer -->
  <div class="container">
    <div class="grid-row">
      <div class="grid-col-8of8">
        <footer>
          <p class="footer">Swirl Polishes Co. Â© 2017</p>
