<div class="form-container">

    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
      <form>
        <label for="name" class="left-align">Cardholder Name</label>
        <input class="formfield" type="text" name="name" placeholder="Serena Swirl">

    </div>

      <div class="grid-col-8of8">

      <form>

      </div>

          <input class="formfield" type="text" name="securitycode" label="CVV" placeholder="XXX">
