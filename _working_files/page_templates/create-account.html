</head>
<body>
  <!-- Main Navigation -->
  <div class="grid-row background">
    <div class="nav-container">
      <nav class="main-nav">

        <div class="grid-col-1of8 nav-padding mobile-hide">
          <a href="product-listing.html" class="button-nav">Browse</a>
        </div>

        <div class="grid-col-1of8 nav-padding mobile-hide">
          <a href="product-view.html" class="button-nav">Shop</a>
        </div>

        <div class="grid-col-3of8 nav-padding mobile-hide">
          <p></p>
        </div>

        <div class="grid-col-1hof8 nav-padding mobile-hide">
          <a href="profile.html" class="icon"><img src="img/profile.svg" alt="access your profile page icon"></a>
        </div>

        <div class="grid-col-1of8 nav-padding mobile-hide">
          <a href="#popupsignup" class="secondary-nav left-align">Sign Up</a>
        </div>

        <div class="grid-col-1hof8 nav-padding mobile-hide">
          <a href="#popupsearch" class="icon center-align search "><img src="img/search.svg" alt="search magnifying glass icon"></a>
        </div>

        <div class="grid-col-1hof8 nav-padding mobile-hide">
          <!-- Cart icon retrieved from: https://thenounproject.com/search/?q=shop&i=839566 -->

        </div>

        <div id="hamburger" class="hamburger-icon-wrapper mobile-show">
          <span class="hamburger-icon"></span>
        </div>
      </nav>
    </div>
  </div>
  <!-- end of desktop navigation bar -->

  <!-- hamburger menu options (shown on 600px or smaller) -->
  <div class="hamburger-menu">
    <ul class="hamburger-menu-list">
      <a href="mix.html"><li class="hamburger-item">Mix</li>
      <a href="product-listing.html"><li class="hamburger-item">Browse</li>
      <a href="product-view.html"><li class="hamburger-item">Shop</li>
      <a href="sign-in.html"><li class="hamburger-item">Sign In</li>
      <a href="cart.html"><li class="hamburger-item">Cart</li>
      <a href="#"><li class="hamburger-item">Search</li></a>

  <div class="form-container">
    <div class="grid-row">
      <div class="grid-col-8of8">
        <h2 class="bold-header">Sign Up</h2>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
        <form>
          <label for="name" class="left-align">Name</label>
          <input class="formfield" type="text" name="email" placeholder="Serena Swirl">
        </form>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
        <form>
          <label for="email" class="left-align">Email</label>
          <input class="formfield" type="text" name="email" placeholder="serenaswirl@gmail.com">
        </form>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
        <form>
          <label for="password" class="left-align">Password</label>
          <input class="formfield" type="text" name="password" placeholder="*******">
        </form>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
        <form>
          <label for="password" class="left-align">Retype Password</label>
          <input class="formfield" type="text" name="password" placeholder="*******">
        </form>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
        <a class="button-primary" href="profile.html">Sign Up</a>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-col-8of8">
         <p class="center-align">Already have an account? <a href="sign-in.html">Sign In</a></p>
      </div>
    </div>

  </div>


  <!-- Footer -->
  <div class="grid-row">
    <footer class="footer">
      <div class="grid-col-4of8"><p>Swirl Polishes Co. Â© 2017</p></div>
      <div class="grid-col-4of8 float-right text-right"><a href="contact-us.html" class="contact-us">Contact Us</a></div>
    </footer>
  </div>

  <!-- link to js for hamburger menu functionality -->
  <script src="js/hamburger-menu.js"></script>
