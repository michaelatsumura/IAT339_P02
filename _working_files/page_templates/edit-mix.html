  <!-- Custom Mix -->
  <div class="content-container">
    <div class="grid-row">
      <div class="grid-col-3of8">
        <img src="http://placehold.it/800x700" alt="">
      </div>
      <div class="grid-col-4of8">
        <h1 class="main-heading">Mix</h1>
        <!-- Fill in Information -->
        <h3 class="field-header">Name</h3>
        <form>
          <input class="searchfield" type="text" name="search" placeholder="Name your polish mix">
        </form>
        <h3 class="field-header">Custom Message</h3>
        <textarea class="text-description-area" name="textarea" style="width:100%;height:7em;" placeholder="What do you want to say about your polish mix?"></textarea>

        <!-- Colour Picker -->
        <h3 class="field-header">Colour Picker</h3>
          <img src="http://placehold.it/340x240" alt="" class="colour-picker">
          <form action="/action_page.php">
            Select your polish color:
            <input type="color" name="favcolor" value="#ff0000">
          </form>
          <!-- https://www.w3schools.com/html/tryit.asp?filename=tryhtml_input_color -->


        <!-- Drop Down Selector -->
        <h3 class="field-header">Add-Ins</h2>
        <!-- <input class="slider" type="range" min="0" max="50" value="25" step="5" /> -->
        <select class="dropdown">
          <option value="holographic">Holographic Glitter</option>
          <option value="s-glitter-1">Square Glitter - Large</option>
          <option value="s-glitter-2">Square Glitter - Small</option>
          <option value="r-glitter-1">Round Glitter - Large</option>
          <option value="r-glitter-2">Round Glitter - Small</option>
          <option value="stars">Star Glitter</option>
          <option value="heart">Heart Glitter</option>
        </select>
        <form>
          Select your add-in color:
          <input type="color" name="favcolor" value="#ff0000">
        </form>

        <h3 class="field-header">Bottle Shape</h2>
        <select class="dropdown">
          <option value="oval">Oval</option>
          <option value="square">Square</option>
          <option value="diamond">Diamond</option>
          <option value="heart">Heart</option>
        </select>

        <h3 class="field-header">Brush Type</h2>
        <select class="dropdown">
          <option value="rounded-brush">Rounded Brush</option>
          <option value="square-brush">Square Brush</option>
          <option value="fine-tip-brush">Fine Tip Brush</option>
          <option value="liner-brush">Liner Brush</option>
        </select>

        <!-- Add to cart and sell buttons -->
        <div class="grid-col-4of8-button">
          <div><a class="button-primary" href="created-mix.html">Create My Mix</a></div>
        </div>
        <div class="grid-col-4of8-button">
          <div><a class="button-secondary" href="save-mix.html">Save My Mix</a></div>
        </div>
